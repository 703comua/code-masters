<section class="section rent" id="rent">
  <div class="container rent-container">
    <div class="rent-inner">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form name="rent-form">
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Full Name"
          pattern="[A-Za-z]{3,25}"
          aria-label="Enter your name"
          required
        />
        <input
          class="form-input"
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          aria-label="Enter your email"
        />
        <input
          class="form-input"
          type="tel"
          name="user-phone"
          id="user-phone"
          placeholder="Phone number"
          pattern="[0-9]{5,10}"
          aria-label="Enter your phone"
          required
        />
        <textarea
          class="form-textarea"
          name="user-comment"
          id="user-comment"
          placeholder="Comment"
          aria-label="Enter your comment"
        ></textarea>
        <button class="form-send-btn" type="submit">Send</button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          ./img/rent/img-rent-big-desktop.jpg    1x,
          ./img/rent/img-rent-big-desktop-2x.jpg 2x
        "
        media="(min-width: 1440px)"
        type="image/jpg"
      />
      <source
        srcset="
          ./img/rent/img-rent-big-desktop.webp    1x,
          ./img/rent/img-rent-big-desktop-2x.webp 2x
        "
        media="(min-width: 1440px)"
        type="image/webp"
      />
      <source
        srcset="
          ./img/rent/img-rent-desktop.jpg    1x,
          ./img/rent/img-rent-desktop-2x.jpg 2x
        "
        media="(min-width: 1280px)"
        type="image/jpg"
      />
      <source
        srcset="
          ./img/rent/img-rent-desktop.webp    1x,
          ./img/rent/img-rent-desktop-2x.webp 2x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="
          ./img/rent/img-rent-tab.jpg    1x,
          ./img/rent/img-rent-tab-2x.jpg 2x
        "
        media="(min-width: 768px)"
        type="image/jpg"
      />
      <source
        srcset="
          ./img/rent/img-rent-tab.webp    1x,
          ./img/rent/img-rent-tab-2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./img/rent/img-rent-mob.jpg          1x,
          ./imimg/rentages/img-rent-mob-2x.jpg 2x
        "
        media="(max-width: 767px)"
        type="image/jpg"
      />
      <source
        srcset="
          ./img/rent/img-rent-mob.webp    1x,
          ./img/rent/img-rent-mob-2x.webp 2x
        "
        media="(max-width: 767px)"
        type="image/webp"
      />
      <img
        src="./img/rent/img-rent-big-desktop.jpg"
        alt="Yacht with lights"
        class="rent-img"
      />
    </picture>
  </div>
</section>
